<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="resetBtns">
                <div class="clearBtn resetBtn">CLEAR</div>
                <div class="deleteBtn resetBtn">DELETE</div>
            </div>
            <div class="numberPad">
                <div class="num7 numBtn">7</div>
                <div class="num8 numBtn">8</div>
                <div class="num9 numBtn">9</div>
                <div class="divide numBtn">รท</div>
                <div class="num4 numBtn">4</div>
                <div class="num5 numBtn">5</div>
                <div class="num6 numBtn">6</div>
                <div class="multiply numBtn">X</div>
                <div class="num1 numBtn">1</div>
                <div class="num2 numBtn">2</div>
                <div class="num3 numBtn">3</div>
                <div class="minus numBtn">-</div>
                <div class="decimal numBtn">.</div>
                <div class="num0 numBtn">0</div>
                <div class="equals numBtn">=</div>
                <div class="add numBtn">+</div>
            </div>
        </div>
    </div>
</body>
</html>
